<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weather Card Design Bootstrap 4.0</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">WeatherApp</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Dropdown link
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="jumbotron" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
        <div class="text-white text-center py-2 px-1 my-1">
          <div>
            <h2 class="card-title h1-responsive pt-1 mb-1 font-bold"><strong>WeatherApp</strong></h2>
          </div>
        </div>
      </div>

    <div class="container mainsection p-2">

        <form class="form-inline">
            <div class="input-group  col-lg-6">
                <div class="input-group-prepend">
                    <div class="input-group-text">City</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="City">
            </div>

            <div class="input-group  col-lg-4">
                <div class="input-group-prepend">
                    <div class="input-group-text">Number of days</div>
                </div>
                <select class="custom-select" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary col-lg-1 offset-lg-1">Search</button>
        </form>

        <div class="container">
            <h1 style="margin-top:15px" th:text="${city}"></h1>
            <div class="row col-12 justify-content-md-center" style="margin-top:20px; text-align: center">

                <div class="col-lg-2" style="margin-bottom:25px">
                    <div class="weather-part-third border">
                        <div class="row">
                            <div class="col-lg-12 weather-part-third-image">
                                <img src="img/weather_clear_sky.png" style="padding:25px">
                                <p style="text-align:center">Sunday</p>
                            </div>
                            <div class="col-lg-12 col-12 text-center">
                                <div class="weather-part-thitd-icon">
                                    <div class="row">
                                        <div class="col-lg-6 ">
                                            <p class="pt-3"><i class="fa fa-thermometer-quarter" aria-hidden="true"></i>
                                            </p>
                                            <p>25 <sup><i class="fa fa-circle-o" aria-hidden="true"></i></sup></sup></p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="pt-3"><i class="fa fa-sun-o" aria-hidden="true"></i></p>
                                            <p>28<sup>C <sup><i class="fa fa-circle-o"
                                                            aria-hidden="true"></i></sup></sup>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
